<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Painting</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!--- House Countainer --->
    <div id="house">

        <!--- Top of House --->
        <div id="chimney"></div>
        <div id="roof"></div>

        <!--- Window 1 --->
        <div id="window-1">
            <div class="pane-1"></div>
            <div class="pane-2"></div>
            <div class="pane-3"></div>
            <div class="pane-4"></div>
        </div>

        <!--- Window 2 --->
        <div id="window-2"></div>

        <!--- Door --->
        <div id="door">
            <div class="knob"></div>
            <div class="panel"></div>
            <div class="panel"></div>
            <div class="panel"></div>
            <div class="panel"></div>
        </div>
    </div>
</body>
</html>
