 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing Cards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!--- Main Container --->
    <div class="container">

        <!--- Playing Cards Container --->
        <main id="playing-cards">

            <!--- Individual Cards --->
            <div class="card red-suits">
                <div class="left">
                    <p class="number top">A</p>
                    <p class="suit">♥</p>
                </div>
                <div class="middle">
                    <p class="symbol">♥</p>
                </div>
                <div class="right">
                    <p class="suit">♥</p>
                    <p class="number bottom">A</p>
                </div>
            </div>

            <div class="card black-suits">
                <div class="left">
                    <p class="number top">A</p>
                    <p class="suit">♠</p>
                </div>
                <div class="middle">
                    <p class="symbol">♠</p>
                </div>
                <div class="right">
                    <p class="suit">♠</p>
                    <p class="number bottom">A</p>
                </div>
            </div>

            <div class="card red-suits">
                <div class="left">
                    <p class="number top">2</p>
                    <p class="suit">♥</p>
                </div>
                <div class="middle">
                    <p class="symbol">♥</p>
                    <p class="symbol">♥</p>
                </div>
                <div class="right">
                    <p class="suit">♥</p>
                    <p class="number bottom">2</p>
                </div>
            </div>

            <!--- Flip Cards --->
            <div class="black-suits flip-card">
                <div class="flip-card-inner">
                    <div class="card flip-card-front">
                        <div class="left">
                            <p class="number top">2</p>
                            <p class="suit">♠</p>
                        </div>
                        <div class="middle">
                            <p class="symbol">♠</p>
                            <p class="symbol">♠</p>
                        </div>
                        <div class="right">
                            <p class="suit">♠</p>
                            <p class="number">2</p>
                        </div>
                    </div>
                    <div class="flip-card-back">
                        <img src="https://i.imgur.com/1RWc8nf.png" alt="playing card back">
                    </div>
                </div>
            </div>

            <div class="black-suits flip-card">
                <div class="flip-card-inner">
                    <div class="card flip-card-front">
                        <div class="left">
                            <p class="number top">A</p>
                            <p class="suit">♣</p>
                        </div>
                        <div class="middle">
                            <p class="symbol">♣</p>
                        </div>
                        <div class="right">
                            <p class="suit">♣</p>
                            <p class="number bottom">A</p>
                        </div>
                    </div>
                    <div class="flip-card-back">
                        <img src="https://i.imgur.com/1RWc8nf.png" alt="playing card back">
                    </div>
                </div>
            </div>

        </main>

    </div>
    <!-- End container -->

</body>
</html>
